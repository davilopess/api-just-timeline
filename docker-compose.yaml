version: '3.8'
services:
  api:
    image: api/just-timeline
    restart: always
    build: .
    working_dir: /var/www/timeline
    ports:
      - 8080:8080
      - 5005:5005
    entrypoint: [ "java","-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005","-jar","/app.jar" ]
    depends_on:
      - db
  db:
    image: postgres:17.5
    restart: always
    environment:
      POSTGRES_USER: useradmin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: timeline
    ports:
      - 5434:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    environment:
      - N8N_HOST=n8n.localhost:5678
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://localhost:5678/
      - GENERIC_TIMEZONE=America/Sao_Paulo
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped
volumes:
  n8n_data:
  postgres-data:
    driver: local